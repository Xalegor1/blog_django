{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block mama %}{% endblock mama %}
{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Posts</legend>
            </fieldset>
            <h2>Hey, do you wanna delete this post <br><b>'{{ object.title }}'</b></h2>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Delete</button>
                <button class="btn btn-outline-danger" type="submit"><a style="text-decoration: none;" href="{% url 'index' %}">Go back</a></button>
            </div>
        </form>
    </div>
{% endblock content %}
